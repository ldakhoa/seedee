name: test
on:
  push:
    branches:
      - main
    pull_request:
      - main
jobs:
  build:
    name: Swift-macOS
    runs-on: macos-12

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1.4.1
        with:
          xcode-version: '14.0.0'
      - name: Build
      run: swift build -v
      - name: Run unit tests
      run: swift test -v

  integration-test:
    runs-on: macos-12
    needs: build

    steps:
      - name: Integration Test
        run: sh scripts/integration_test_ios.sh
